    # ===== GraphQL =====
    - graphene==3.4.3
    - graphql-core==3.2.7
    - graphql-relay==3.2.0

    # ===== Utils / Formatting =====
    - python-dotenv==1.2.1
    - python-dateutil==2.9.0.post0
    - pytz==2025.2
    - tzdata==2025.3
    - pyyaml==6.0.3
